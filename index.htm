<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    

    <div id="calculadora">
        <input type="text" id="input" readonly> <br>
        <button id="ac" class="bretangulo">ac</button>
        <button id="del" class="bretangulo">del</button>
        <button id="b+"" class="operador">+</button> <br>
        <button id="b1" class="num">1</button>
        <button id="b2" class="num">2</button>
        <button id="b3" class="num">3</button> 
        <button id="b-"" class="operador">-</button> <br>
        <button id="b4" class="num">4</button>
        <button id="b5" class="num">5</button>
        <button id="b6" class="num">6</button> 
        <button id="b*"" class="operador">*</button> <br>
        <button id="b7" class="num">7</button>
        <button id="b8" class="num">8</button>
        <button id="b9" class="num">9</button>
        <button id="b/"" class="operador">/</button> <br>
        <button id="b00" class="num">00</button>
        <button id="b0" class="num">0</button>
        <button id="bresult">=</button> 
         
    </div>

    <br> <br> 
</body>
</html>
