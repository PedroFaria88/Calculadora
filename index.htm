<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    

    <div id="calculadora">
        <input type="text" id="input" readonly> <br>
        <button id="ac" class="bretangulo">ac</button>
        <button id="del" class="bretangulo">del</button>
        <button id="b+" class="bquadrado">+</button> <br>
        <button id="b1" class="bquadrado">1</button>
        <button id="b2" class="bquadrado">2</button>
        <button id="b3" class="bquadrado">3</button> 
        <button id="b-" class="bquadrado">-</button> <br>
        <button id="b4" class="bquadrado">4</button>
        <button id="b5" class="bquadrado">5</button>
        <button id="b6" class="bquadrado">6</button> 
        <button id="b*" class="bquadrado">*</button> <br>
        <button id="b7" class="bquadrado">7</button>
        <button id="b8" class="bquadrado">8</button>
        <button id="b9" class="bquadrado">9</button>
        <button id="b/" class="bquadrado">/</button> <br>
        <button id="b." class="bquadrado">.</button>
        <button id="b0" class="bquadrado">0</button>
        <button id="bresult" >=</button> 
         
    </div>

</body>
</html>
